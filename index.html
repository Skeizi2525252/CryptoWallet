<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #8a2be2;
            --accent-color: #4169e1;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .balance-card {
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .currency-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .currency-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .currency-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .currency-info {
            flex-grow: 1;
        }

        .currency-name {
            font-weight: bold;
        }

        .currency-balance {
            color: rgba(255, 255, 255, 0.8);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-deposit {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .btn-withdraw {
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
        }

        .chart-container {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--background-color);
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="container">
        <div class="balance-card card pulse">
            <h2>Total Balance</h2>
            <div class="balance-amount">$0.00</div>
            <div class="currency-toggle">
                <button class="btn" onclick="toggleCurrency('USD')">USD</button>
                <button class="btn" onclick="toggleCurrency('RUB')">RUB</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-deposit" onclick="showDepositModal()">Deposit</button>
            <button class="btn btn-withdraw" onclick="showWithdrawModal()">Withdraw</button>
        </div>

        <div class="chart-container card">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="currency-list" id="cryptoList"></div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="modal">
        <div class="modal-content card">
            <span class="close-modal" onclick="closeModal('depositModal')">&times;</span>
            <h2>Deposit</h2>
            <div id="depositOptions"></div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content card">
            <span class="close-modal" onclick="closeModal('withdrawModal')">&times;</span>
            <h2>Withdraw</h2>
            <div id="withdrawForm"></div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Интерактивный фон
        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0;

        function initBackground() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('background-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Создаем частицы
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 5000; i++) {
                vertices.push(
                    Math.random() * 2000 - 1000,
                    Math.random() * 2000 - 1000,
                    Math.random() * 2000 - 1000
                );

                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.5, 0.8, 0.5);
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 3,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 1000;
        }

        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.x += 0.0001;
            particles.rotation.y += 0.0001;

            particles.position.x += (mouseX - particles.position.x) * 0.05;
            particles.position.y += (-mouseY - particles.position.y) * 0.05;

            renderer.render(scene, camera);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 10;
            mouseY = (event.clientY - window.innerHeight / 2) / 10;
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Инициализация приложения
        async function initApp() {
            initBackground();
            animate();
            await loadCryptoData();
            updateUI();
            startPriceUpdates();
        }

        // Загрузка данных криптовалют
        async function loadCryptoData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,tether,tron,the-open-network&vs_currencies=usd,rub&include_24h_change=true');
                const data = await response.json();
                updatePrices(data);
            } catch (error) {
                console.error('Error loading crypto data:', error);
            }
        }

        // Обновление UI
        function updateUI() {
            updateBalanceDisplay();
            updateCryptoList();
            updateChart();
        }

        // Запуск обновлений цен
        function startPriceUpdates() {
            setInterval(loadCryptoData, 30000);
        }

        // Модальные окна
        function showDepositModal() {
            document.getElementById('depositModal').style.display = 'block';
            updateDepositOptions();
        }

        function showWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'block';
            updateWithdrawForm();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Инициализация приложения при загрузке
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
