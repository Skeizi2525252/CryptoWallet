<!DOCTYPE html>
<html>
<head>
    <title>Crypto Wallet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' https: data: blob:;">
    
    <!-- Защита от инспектирования -->
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 73)) {
                e.preventDefault();
            }
        });
        if (window.devtools.isOpen) { window.location.href = "about:blank"; }
    </script>

    <!-- Основные скрипты -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --main-bg: #000000;
            --card-bg: rgba(20, 20, 20, 0.8);
            --accent-color: #00f7ff;
            --text-color: #ffffff;
            --secondary-text: #8F8F8F;
            --gradient-start: #00f7ff;
            --gradient-end: #0051ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }

        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            max-width: 100%;
            padding: 20px;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .balance-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .balance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 247, 255, 0.2);
        }

        .balance-amount {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
        }

        .currency-toggle {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .currency-btn {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .currency-btn:hover {
            background: rgba(0, 247, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        .currency-btn.active {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 25px 0;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 247, 255, 0.2);
            background: rgba(0, 247, 255, 0.1);
        }

        .action-btn i {
            font-size: 28px;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .crypto-list {
            margin-top: 25px;
        }

        .crypto-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInLeft 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .crypto-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 247, 255, 0.2);
        }

        .crypto-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .crypto-item:hover .crypto-icon {
            transform: rotate(360deg);
        }

        .crypto-info {
            flex-grow: 1;
        }

        .crypto-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .crypto-price {
            color: var(--secondary-text);
            font-size: 0.9em;
        }

        .crypto-balance {
            text-align: right;
        }

        .price-change {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }

        .price-up {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .price-down {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
        }

        .chart-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: none;
        }

        .chart-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(0, 247, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 247, 255, 0.4); }
            100% { box-shadow: 0 0 5px rgba(0, 247, 255, 0.2); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .crypto-details {
            display: none;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            animation: fadeIn 0.3s ease;
        }

        .crypto-details.active {
            display: block;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            color: var(--secondary-text);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="background-animation"></div>
    <div class="container">
        <div class="balance-card">
            <div class="currency-toggle">
                <button class="currency-btn active" onclick="cryptoManager.toggleCurrency('USD')">USD</button>
                <button class="currency-btn" onclick="cryptoManager.toggleCurrency('RUB')">RUB</button>
            </div>
            <div class="balance-amount" id="totalBalance">$0.000</div>
            <div class="secondary-text">Общий баланс</div>
        </div>

        <div class="actions-grid">
            <button class="action-btn" onclick="cryptoManager.showDepositDialog()">
                <i class="fas fa-wallet"></i>
                Пополнить
            </button>
            <button class="action-btn" onclick="cryptoManager.showWithdrawDialog()">
                <i class="fas fa-arrow-right"></i>
                Вывести
            </button>
            <button class="action-btn" onclick="cryptoManager.toggleHistory()">
                <i class="fas fa-history"></i>
                История
            </button>
        </div>

        <div class="crypto-list" id="cryptoList">
            <!-- Криптовалюты будут добавлены через JavaScript -->
        </div>

        <div class="chart-container" id="chartContainer">
            <div class="chart-controls">
                <div class="period-buttons">
                    <button class="period-btn active" data-period="1H">1Ч</button>
                    <button class="period-btn" data-period="24H">24Ч</button>
                    <button class="period-btn" data-period="7D">7Д</button>
                    <button class="period-btn" data-period="30D">30Д</button>
                </div>
            </div>
            <canvas id="priceChart"></canvas>
        </div>

        <div class="crypto-details" id="cryptoDetails">
            <div class="detail-header">
                <img id="detailIcon" class="detail-icon" src="" alt="">
                <div class="detail-title">
                    <h2 id="detailName"></h2>
                    <div id="detailSymbol" class="detail-symbol"></div>
        </div>
                <div id="detailPrice" class="detail-price"></div>
    </div>
            <div class="detail-grid">
                <div class="detail-item">
                    <div class="detail-label">Рыночная капитализация</div>
                    <div id="detailMarketCap" class="detail-value"></div>
                            </div>
                <div class="detail-item">
                    <div class="detail-label">Объем (24ч)</div>
                    <div id="detailVolume" class="detail-value"></div>
                        </div>
                <div class="detail-item">
                    <div class="detail-label">Изменение (24ч)</div>
                    <div id="detailChange" class="detail-value"></div>
                            </div>
                <div class="detail-item">
                    <div class="detail-label">Ваш баланс</div>
                    <div id="detailBalance" class="detail-value"></div>
                        </div>
                    </div>
                        </div>
                    </div>

    <!-- Подключаем наш JavaScript код -->
    <script src="app.js"></script>
</body>
</html>
